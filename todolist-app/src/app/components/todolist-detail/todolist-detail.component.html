    
    <div class="col-sm-12 pt-5">
      <div class="col-md-12">
          <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
              <fieldset class="scheduler-border">
                  <legend class="scheduler-border">{{mode}} Task</legend>    
                  <div class="form-group row">
                      <label for="task" class="col-md-2 col-form-label">Task</label>
                      <div class="col-md-5">
                          <input type="text" class="form-control" #task="ngModel" name="task" [(ngModel)]="todoDetail.task" placeholder="Task" required>
                          <div [hidden]="task.valid || (task.pristine && !todoForm.submitted)" class="text-danger">
                            Task is required.
                          </div>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="details" class="col-md-2 col-form-label">Details</label>
                      <div class="col-md-5">
                          <input type="text" class="form-control" #details="ngModel" name="details" [(ngModel)]="todoDetail.details" placeholder="Task Details" required>
                          <div [hidden]="details.valid || (details.pristine && !todoForm.submitted)" class="text-danger">
                            Task Details is required.
                          </div>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="dueDate" class="col-md-2 col-form-label">Due Date</label>
                      <div class="col-md-5">
                          <input type="datetime-local" class="form-control" [min]="minDate" #dueDate="ngModel" name="dueDate" [(ngModel)]="todoDetail.dueDate" placeholder="Due Date" required>
                          <div [hidden]="dueDate.valid || (dueDate.pristine && !todoForm.submitted)" class="text-danger">
                            Due Date is required.
                          </div>
                      </div>
                  </div>
            
                  <div class="form-group row">
                      <div class="col-md-12 text-right">
                          <button type="submit" class="btn btn-primary mr-2">Save</button>
                          <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
